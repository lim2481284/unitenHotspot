<body>
    <div class="app">
        <div id="deviceready" class="blink">
            <div class="login-page">
                  <div class="form">
                        <center><img src = 'img/uniten.png' class='logo'> </center>
                        <!--  <h1 style='color:#76b852; border-color:grey;margin:3%;'> i-PreDi </h1> -->
                        <input type="text" name="username" placeholder="username"  id='user' required/>
                        <input type="password" name="password" placeholder="password"  required/>
                        <button name="login" onclick="checkUser()">login</button>
                  </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
	function checkUser()
	{
		var user = $('#user').val();
		if(user == "Admin")
		{
			  window.localStorage.setItem("role", "admin");
		}
		else if ( user =="Chew")
		{
			  window.localStorage.setItem("role", "student");
	
		}
		else 
		{
			alert("Please fill in the field");
			return false;
		}
		window.location='map.html'
	}
	
        app.initialize();
    </script>
